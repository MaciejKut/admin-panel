<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/script.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="col-md-2 leftNav">
            <div class="leftNavHeader">

                <div class="logo">
                    <div><img src="images/logo.png" alt /></div>
                    <div><img src="images/hamburger.png" class="hamburger" alt /></div>
                </div>
            </div>
            <div class="navigation">
                <ul>
                    <li class="menuItem"><a href="index.html"><span class="iconMenu"><img src="images/icons/icon-general.png"
                                    alt /></span>General</a></li>
                    <li class="menuItem"><span class="iconMenu"><img src="images/icons/icon-details.png" /></span><a
                            href="details.html">Details</a></li>
                    <li class="menuItem"><a href="links.html"><span class="iconMenu"><img src="images/icons/icon-links.png" /></span>Links</a></li>
                    <li class="menuItem"><a href="banners.html"><span class="iconMenu"><img src="images/icons/icon-banners.png" /></span>Banners</a></li>
                    <li class="menuItem"><a href="personal-data.html"><span class="iconMenu"><img src="images/icons/icon-personal.png" /></span>Personal
                            Data</a></li>
                    <li class="menuItem"><a href="payout.html"><span class="iconMenu"><img src="images/icons/icon-payout.png" /></span>Payout</a></li>
                    <li class="menuItem"><a href="postback.html"><span class="iconMenu"><img src="images/icons/icon-postbox.png" /></span>Postback</a></li>

                </ul>
            </div>
            <div class="chat">
                <h3>Your Manager</h3>
                <div class="avatar">
                    <div class="avatarImg">
                        <div id="notificationMarker" class="active "></div>
                        <img src="images/icons/michal.png" alt="">
                    </div>
                    <p>Mikhael E.</p>
                </div>
            </div>

        </div>
        <div class="">


            <div class="col-md-offset-2 col-md-10">
                <div class="mainContainer">
                    <div class="infoBar">
                        <ul>
                            <li><span class="icon"><img src="images/icons/infobar/wallet.png" alt=""><a href="" id="walletValue">$1,500.00</a><img
                                        src="images/icons/infobar/arrow-down.png" alt=""></span></li>
                            <li><span class="icon">
                                    <div id="notificationMarker" class="marker "></div><img src="images/icons/infobar/notifications.png"
                                        alt="">
                                </span></li>
                            <li><span class="icon" id="notification"><img src="images/icons/infobar/profile.png" alt=""><a
                                        href="">Maciej Kutzmann</a></span></li>
                            <li><span class="icon"><a href=""></a><img src="images/icons/infobar/exit.png" alt=""></a></span></li>

                        </ul>
                    </div>


                    <div class="contentWrapper">
                        <div class="sectionMain">
                            <div class="sectionTitle">
                                <p>Personal Data</p>
                            </div>

                            <div class="personalSection">
                                <form id="personalDataForm">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="name">Name</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="text" name="fname" id="name" placeholder="Leonardo">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="surname">Surname</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="text" name="lname" id="surname" placeholder="DiCaprio">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="email">E-mail</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="email" name="email" id="email" placeholder="your@email.com"
                                                pattern=".+@+." size="30" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="pnumber">Phone number</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="number" name="pnumber" id="pnumber" placeholder="+1256455654"
                                                required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="personalSection">
                                <form id="personalDataForm">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="skype">Skype</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="text" name="skype" id="skype" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="icq">ICQ</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="text" name="icq" id="icq" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="msn">Msn</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="text" name="msn" id="msn" placeholder="">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="personalSection">
                                <form id="personalDataForm">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="wallet">Wallet</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="text" name="wallet" id="wallet" placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="pass">Password</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="password" name="pass" id="pass" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-12">
                                            <label for="rpass">Repeat</label>
                                        </div>
                                        <div class="col-md-8 col-sm-12">
                                            <input type="password" name="rpass" id="rpass" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="personalSection">
                                <form id="personalDataForm">
                                    <div class="btn btn-default" role="input" type="submit" value="Submit">Save</div>
                                </form>
                            </div>

                        </div>



                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
